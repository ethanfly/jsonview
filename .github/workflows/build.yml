name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Read version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Sync version to tauri.conf.json
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Syncing version $VERSION to src-tauri/tauri.conf.json"
          node - <<'EOF'
          const fs = require('fs');
          const path = require('path');
          const configPath = path.join('src-tauri', 'tauri.conf.json');
          const version = process.env.VERSION;
          const json = JSON.parse(fs.readFileSync(configPath, 'utf8'));
          json.version = version;
          fs.writeFileSync(configPath, JSON.stringify(json, null, 2));
          console.log('Updated tauri.conf.json version to', version);
          EOF
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      - name: Check if release tag exists
        id: check_tag
        shell: bash
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists. Skipping release build."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG does not exist. Proceeding with release build."
          fi

      - name: Build Tauri app
        if: steps.check_tag.outputs.exists == 'false'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.check_tag.outputs.tag }}
          releaseName: 'JSON Viewer v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
