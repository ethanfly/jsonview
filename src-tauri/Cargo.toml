[package]
name = "jsonview"
version = "0.1.0"
description = "JSON 桌面阅读器"
authors = ["You"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri = { version = "2.0.0", features = [] }
tauri-plugin-dialog = "2.0"
url = "2.5"

[profile.release]
opt-level = "s"

